version: 2.1

orbs:
  cypress: cypress-io/cypress@1.26.0
  codecov: codecov/codecov@1.1.3

jobs:
  pytest:
    docker:
    - image: python:3.9.0
    environment:
      MONGO_USER_HOST: api.simon-park.codes
      MONGO_USER_PORT: 27017
    steps:
    - checkout
    - run:
        name: Install Dependencies
        command: pip install -r requirements.txt
    - run: pip install --progress-bar=off pytest pytest-cov
    - run: pytest --cov=src --cov-report=xml
    - codecov/upload:
        file: coverage.xml

workflows:
  build:
    jobs:
      - cypress/run:
          yarn: true
          post-steps:
            - store_artifacts:
                path: coverage.txt
      - pytest
